<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="carousel-container">
        <i class="fas fa-angle-left" id="prevBtn"></i>
        <i class="fas fa-angle-right" id="nextBtn"></i>
        <div class="carousel-slide">
            <img src="./src/img/carousel5.jpg" id="lastClone" alt="">
            <img src="./src/img/carousel1.jpg" alt="">
            <img src="./src/img/carousel2.jpg" alt="">
            <img src="./src/img/carousel3.jpg" alt="">
            <img src="./src/img/carousel4.jpg" alt="">
            <img src="./src/img/carousel5.jpg" alt="">
            <img src="./src/img/carousel1.jpg" id="firstClone" alt="">
        </div>
    </div>
    <!-- <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button> -->
    <script src="./src/js/app.js"></script>
</body>
</html>
